<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Painter</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<h1>Pixel Painter</h1>
		<div id="entireContainer">
			<div id="paletteContainer">
			<!-- create pixels(aka containers) for colors -->
				<div id="red" class="palette" onclick="getBackgroundColor()"></div>
				<div id="blue" class="palette" onclick="getBackgroundColor()"></div>
				<div id="green" class="palette" onclick="getBackgroundColor()"></div>
				<div id="purple" class="palette" onclick="getBackgroundColor()"></div>
				<div id="black" class="palette" onclick="getBackgroundColor()"></div>
			</div>
			<div id="canvasContainer">
				<div id="canvas1" class="canvas" onclick="changeColorOnClick()"></div>
				<div id="canvas2" class="canvas" onclick="changeColorOnClick()"></div>
				<div id="canvas3" class="canvas" onclick="changeColorOnClick()"></div>
				<div id="canvas4" class="canvas" onclick="changeColorOnClick()"></div>
				<div id="canvas5" class="canvas" onclick="changeColorOnClick()"></div>
			</div>
			<div id="selectedColorNameContainer">
				<div class="selectedColorName"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/app.js"></script>
</html>
